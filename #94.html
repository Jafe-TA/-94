<!--

- Definir una función de flecha que reciba un valor entero y retorne otro valor entero aleatorio 
comprendido entre 1 y el valor que llega como parámetro. Asignar dicha función de flecha a una constante para permitir llamarla en sucesivas ocaciones.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
const aleat = valor => Math.trunc(Math.random() * valor)+1;
document.write(aleat(3));
document.write('<br>');
document.write(aleat(50));
document.write('<br>');
document.write(aleat(100));
document.write('<br>');    
</script>
      

</body>
</html>
